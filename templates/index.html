<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounselorBot - Feedback QSA</title>
    <style>
        :root {
            --primary-color: #667eea;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-color: #f093fb;
            --accent-color: #4facfe;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --user-msg-bg: #667eea;
            --assistant-msg-bg: #f7fafc;
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #1a202c;
            --card-bg: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --border-color: #4a5568;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --user-msg-bg: #4c51bf;
            --assistant-msg-bg: #2d3748;
            --input-bg: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .chat-container {
            flex: 1;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .chat-header {
            background: var(--primary-gradient);
            color: white;
            padding: 16px 24px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-selector {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 12px;
            outline: none;
        }

        .model-selector option {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        #chat {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            min-height: 400px;
            max-height: 600px;
        }

        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            display: flex;
            justify-content: flex-end;
        }

        .assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user .message-bubble {
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .assistant .message-bubble {
            background: var(--assistant-msg-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 6px;
        }

        .input-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: stretch;
        }

        #input {
            flex: 1;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        #input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .header-controls {
                width: 100%;
                justify-content: center;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }

        /* Scrollbar personalizzata */
        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        #chat::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        #chat::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">ü§ñ</div>
                <div>
                    <div class="title">CounselorBot</div>
                    <div class="subtitle">Feedback QSA - Strategie di Apprendimento</div>
                </div>
            </div>
            <div class="header-controls">
                <button class="btn btn-secondary" onclick="newChat()">
                    <span>üó®Ô∏è</span> Nuova Chat
                </button>
                <button class="btn btn-secondary" onclick="refreshChat()">
                    <span>üîÑ</span> Refresh
                </button>
                <button class="theme-toggle" onclick="toggleTheme()" title="Cambia tema">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <span>üí¨ Conversazione</span>
                <select id="model" class="model-selector">
                    {% for m in models %}
                        <option value="{{ m }}">{{ m }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div id="chat">
                {% if messages %}
                    {% for msg in messages %}
                        <div class="message {{ msg.role }}">
                            <div class="message-bubble">{{ msg.content }}</div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="empty-state">
                        <div class="empty-state-icon">üëã</div>
                        <h3>Benvenuto in CounselorBot!</h3>
                        <p>Inizia una conversazione per ricevere feedback personalizzato sui tuoi risultati QSA</p>
                    </div>
                {% endif %}
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-row">
                <input type="text" id="input" placeholder="Scrivi il tuo messaggio qui..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    Invia üì§
                </button>
            </div>
        </div>
    </div>

    <script>
        // Gestione tema
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Carica tema salvato
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }

        // Nuova chat
        function newChat() {
            fetch('/new_chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Errore durante la creazione di una nuova chat:', error);
            });
        }

        // Refresh chat
        function refreshChat() {
            location.reload();
        }

        // Gestione invio messaggio
        function sendMessage() {
            const input = document.getElementById('input');
            const modelSelect = document.getElementById('model');
            const message = input.value.trim();
            const selectedModel = modelSelect.value;
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            
            if (!message) return;

            const chat = document.getElementById('chat');
            
            // Rimuovi empty state se presente
            const emptyState = chat.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // Aggiungi messaggio utente
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `<div class="message-bubble">${escapeHtml(message)}</div>`;
            chat.appendChild(userMessage);
            
            // Pulisci input e disabilita controlli
            input.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Invio...';
            loading.style.display = 'flex';
            
            // Scroll to bottom
            chat.scrollTop = chat.scrollHeight;

            fetch('/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message, model: selectedModel })
            })
            .then(response => response.json())
            .then(data => {
                // Aggiungi risposta assistente
                const assistantMessage = document.createElement('div');
                assistantMessage.className = 'message assistant';
                assistantMessage.innerHTML = `<div class="message-bubble">${escapeHtml(data.response)}</div>`;
                chat.appendChild(assistantMessage);
                
                // Scroll to bottom
                chat.scrollTop = chat.scrollHeight;
            })
            .catch(error => {
                console.error('Errore:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message assistant';
                errorMessage.innerHTML = `<div class="message-bubble" style="background: #fed7d7; color: #c53030; border-color: #feb2b2;">Errore durante l'invio del messaggio. Riprova.</div>`;
                chat.appendChild(errorMessage);
            })
            .finally(() => {
                // Riabilita controlli
                sendBtn.disabled = false;
                sendBtn.textContent = 'Invia üì§';
                loading.style.display = 'none';
                input.focus();
            });
        }

        // Gestione invio con Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Escape HTML per sicurezza
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedTheme();
            document.getElementById('input').focus();
        });
    </script>
</body>
</html>
